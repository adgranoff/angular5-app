<app-header (navigationSelection)="onNavigate($event)"></app-header>

<div class="containers">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="loadedNavigation === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="loadedNavigation !== 'recipe'"></app-shopping-list>
        </div>
    </div>
</div>
